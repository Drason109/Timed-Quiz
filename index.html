<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="x-UA-Compatible" content="ie=edge"/>
        <title>Timing Coding Quiz</title>

        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
        <div class="scores"><a href="">Highscores</a></div>

        <div class="timer">Time: <span id="timer">0</span></div>
        </div>

        <div>
            <!-- start Screen -->
            <div id="start-screen" class="start">
                <h1>Quiz Challenge</h1>
                <p>
                    Finish the Time Quiz within the time limit. Any error will penalize your time by 15 seconds!
                </p>
                <button id="start">Start Quiz</button>
            </div>
            <!-- container for the questions -->
            <div id="questionair" class="hide">
                <h2 id="question"></h2>
                <div id="choices" class="choices"></div>
            </div>
            <!-- end screen -->
            <div id="end-screen" class="hide">
                <h2>Complete</h2>
                <p>Your Score is <span id="final-score"></span></p>
                <p>Enter initals: <input type="text" id="initials" max="3"/><button id="Submit">Submit</button></p>
            </div>
            <!-- error when user answers incorrectly -->
            <div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </div>
        <script src="./assets/js/game.js"></script>
        <script src="./assets/js/question.js"></script>
    </body>
</html>
